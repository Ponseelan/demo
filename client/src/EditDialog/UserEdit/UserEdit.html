<mat-card-header>
    <mat-toolbar>
        <mat-card-title>User</mat-card-title>
    </mat-toolbar>
</mat-card-header>
<mat-card-content>
        <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control"  required [(ngModel)]="userModel.FirstName" name="FirstName"
                  #FirstName="ngModel">
              </div>
    <div *ngIf="FirstName.errors && FirstName.touched" class="alert alert-danger">
        <div [hidden]="!FirstName.errors.required">
          {{FirstName.name}} title is required!
        </div>
      </div>
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control"  required [(ngModel)]="userModel.LastName" #LastName='ngModel'
          name="LastName" />
      </div>
  
</mat-card-content>
<div mat-dialog-actions>
        <button mat-button (click)="OnCancel()">Cancel</button>
        <button mat-button (click)="OnOk(FirstName)" cdkFocusInitial>Ok</button>
      </div>
