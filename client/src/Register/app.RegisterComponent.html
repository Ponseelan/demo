<h1 class="h1" >Registration!!!</h1>
<div   class="container">
    <form  (ngSubmit)="submit(FirstName)" #f='ngForm'>
      <div  class="form-group" >
        <label   for="FirstName">First Name</label>
        <input type="text" class="form-control" id="FirstName" required [(ngModel)]="userModel.FirstName" name="FirstName" #FirstName="ngModel">
      </div>
      {{ngModel}}
      <div *ngIf="FirstName.errors && FirstName.touched" class="alert alert-danger">
        <div  [hidden]="!FirstName.errors.required">
          {{FirstName.name}} title is required!
        </div>
        </div>
      <div  class="form-group" >
        <label for="LastName" >Last Name</label>
        <input  type="text" class="form-control" id="LastName" required [(ngModel)]="userModel.LastName" #LastName='ngModel' name="LastName"/>
      </div>
<div *ngIf='LastName.errors && LastName.touched' class="alert alert-danger">
  <div [hidden]='!LastName.errors.required'>LastName is required</div>
</div>
      <div class="form-group">
        <label for="LoginName">Login Name</label>
        <input type="text" class="form-control" id="LoginName" required [(ngModel)]="userModel.LoginName" #LoginName='ngModel' name="LoginName"/>
</div>
<div *ngIf='LoginName.errors && LoginName.touched' class="alert alert-danger">
  <div [hidden]='!LoginName.errors.required'>LoginName is required</div>

</div>
<div class="form-group">
  <label for="Password">Password</label>
  <input type="Password" class="form-control" id="Password" required [(ngModel)]="userModel.Password" #Password='ngModel' name="Password"/>
</div>
<div *ngIf='Password.errors && Password.touched' class="alert alert-danger">
<div [hidden]='!Password.errors.required'>Password is required</div>
</div>

 <div class ="form-group">
   <span  [hidden]='tohideErrorMessage' class="alert alert-danger" [innerHtml]="ErrorMessage"></span>
 </div>
 <div  class ="form-group">
      <button type="submit" [disabled]='f.invalid' class="btn btn-success">Submit</button>
    </div>
    </form>
</div>
