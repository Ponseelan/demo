<div>
    <form (ngSubmit)='Login()' >
        <div class="form-group">
            <label for="LoginName">Login Name</label>
            <input type="text" class="form-control" id="LoginName" required [(ngModel)]="loginModel.LoginName" name="LoginName"/>
          </div>

          <div class="form-group">
            <label for="LoginName">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="loginModel.Password" name="Password"/>
          </div>
          <div class="alert-danger">
              <span  [innerHtml]='LoginErrorMessage' [hidden]='IsLoginError'></span>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
<br/>
          <a  routerLink="RedirectRegister"> Register</a>
    </form>
</div>
