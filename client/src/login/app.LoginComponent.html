<div class="container">
    <form (ngSubmit)="submit()">
      <div class="form-group">
        <label  for="FirstName">First Name</label>
        <input type="text" class="form-control" id="FirstName" required [(ngModel)]="userModel.FirstName" name="FirstName">
      </div>
 
      <div class="form-group">
        <label for="LastName">Last Name</label>
        <input type="text" class="form-control" id="LastName" required [(ngModel)]="userModel.LastName" name="LastName"/>
      </div>

      <div class="form-group">
        <label for="LastName">Login Name</label>
        <input type="text" class="form-control" id="LoginName" required [(ngModel)]="userModel.LoginName" name="LoginName"/>
      </div>
 <div>
   <span [hidden]='tohideErrorMessage' [innerHtml]="ErrorMessage"></span>
 </div>
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
</div>
